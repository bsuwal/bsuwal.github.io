	<div class = "blog-post-content"> <p> Hi, I am Bhushan. The blog is not very interesting yet, but stay tuned, my lovely website visitor.</p>
  <hr></div>

	 <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class = "post-container">
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <br>
      </li>
    {% endfor %}
  </ul>
