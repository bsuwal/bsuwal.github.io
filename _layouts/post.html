<!DOCTYPE html>
{% if page.robots %}
  <meta name="robots" content="{{page.robots}}" />
{% endif %}

<!-- Script to enable Latex -->
<script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$', '$'], ["\\(", "\\)"] ],
          displayMath: [ ['$$', '$$'], ["\\[", "\\]"] ],
          processEscapes: true,
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
        },
        TeX: { extensions: ["AMSmath.js", "color.js", "enclose.js"] }
        //,
        //displayAlign: "left",
        //displayIndent: "2em"
      });
    </script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>
<!-- Latex enabling script ends -->

<html lang="en">
  {% include post_header.md %}
  	<div class = "blog-post-body">
  		<div class = "blog-post-header"> {{ page.title }} </div>
      <center> {{ page.date | date_to_long_string }} </center>
  		<hr>
        {{ content }}
    {% include footer.md %}
    </div>
</html>
